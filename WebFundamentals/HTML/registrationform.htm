<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1><br>
        <form>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name"><br><br>
        <label for="email">E-Mail: </label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>
        <label for="password_confirm">Password Confirm: </label>
        <input type="password" id="password_confirm" name="password_confirm"><br><br>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="radio" name="gender" value="Male ">Male: 
        <input type="radio" name="gender" value="Female ">Female: 
        <input type="radio" name="gender" value="Other ">Other: <br><br>
        <label for="description">A short description about yourself.</label><br><br>
        <textarea name="description" id="description"></textarea><br><br>
        Favorite Language: <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
        </select><br><br>
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
